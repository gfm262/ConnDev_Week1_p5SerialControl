    <!--PORT SECTION & Instructions-->
  <div>
    <h3>Select Your Device's Connecting Port</h3>

      Please reload this page with "p5 Serial Control" open.
      <br/>
      Next, select a serial port from the dropdown:
      <br/>
      <br/>
      <select id="portSelector"></select>

  </div>
    <!--BUTTON SECTION & PLEASE USE BUTTONS Instructions-->
  <div>
    <section id="buttons"><h2>¿¿¿Mystery Buttons???</h2></section>

    <table>
      <tr>
        <td>LEFT Button: </td>

        <td><span id="redVal"></span><br></td>
      </tr>
      <tr>
        <td>CENTER Button: </td>
        <td><input type="button" id="green" value="off" onclick="changeBG('black')"></td>

      <tr>
